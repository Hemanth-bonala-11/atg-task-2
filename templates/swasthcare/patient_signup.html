{% extends 'base.html' %}
{% block body %}
<style>
    .field{
    width: 23%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
    }
    .button{
    background-color:#4caf50;;
    width: 115px;
    height: 35px;
    }
    .file{
    padding:8px;
    }
    .error{
    color:red;
    }



</style>
<form align="center" method="post" action="/login_patient" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>SignUp as Patient</h1>
    <br>
     <br>
    <p>First Name <input type="text" name="first_name" class="field" required></p>
    <p>Last Name<input type="text" name="last_name" class="field" required></p>
    <p>Upload Photo For Profile Picture<input type="file" accept="image/png,image/jpg,image/jpeg"  name="profile_pic" class="file" required></p>
    <p>Username  <input type="text" name="username" class="field" required></p>
    <p>Email id <input type="email" name="mailid" class="field" required></p>
    <p>Password <input type="password" name="password" class="field" required></p>
    <p>Confirm Password <input type="password" name="confirm_password" class="field" required></p>

    <p>Enter address line 1 <input type="text" id="addressLine1" name="addressLine1" class="field" required></p>
    <p>Enter city <input type="text" id="city" name="city" class="field" required></p>
    <p>Enter state  <input type="text" id="state" name="state" class="field" required></p>
    <p>Enter pincode <input type="number" id="pincode" name="pincode" class="field" required></p>
    <input type="submit" value="Signup" class="button">
    <p class="error">{{message}}</p>
</form>
{% endblock %}
